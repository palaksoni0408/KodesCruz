services:
  - type: web
    name: kodescruxx-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: TEMPERATURE
        value: "0.7"
      - key: MAX_TOKENS
        value: "1000"
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        value: sqlite:///./kodescruxx.db
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app
        sync: false
    healthCheckPath: /health
    autoDeploy: true
